{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="d-flex justify-content-center align-items-center mb-4">
                <div class="mission-logo"></div>
                <h1 class="h4 ml-3">Аварийный доступ</h1>
            </div>
            <form method="POST" action="/login">

                <div class="form-group">
                    <label for="username1">Id астронавта</label>
                    <input type="text" id="username1" name="username1" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password1">Пароль астронавта</label>
                    <input type="password" id="password1" name="password1" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="username2">Id капитана</label>
                    <input type="text" id="username2" name="username2" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password2">Пароль астронавта</label>
                    <input type="password" id="password2" name="password2" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
