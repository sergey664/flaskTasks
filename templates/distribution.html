{% extends 'base.html' %}

{% block content %}
    <h2>Размещение по каютам</h2>
    
    <ul>
        {% set room = "Каюта № " %}
        {% for person in people %}
            <li>
                {{ person }} - {{ room }}{{ loop.index }} {% if loop.first %} - Капитан корабля {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
